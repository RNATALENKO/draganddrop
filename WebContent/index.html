<!DOCTYPE html>
<html>
<head>
<meta charset="US-ASCII">
<title>Insert title here</title>

<script src="listfunctions.js"></script>
<script src="colorfunctions.js"></script>


<script src="hidedisplay.js"></script>
<script src="loadprevious.js" async></script>
<script src="createopentask.js"></script>
<script src="loadlists.js"></script>

<script src="deletetask.js" defer></script>
<script src="displaytask.js"></script>
<script src="addcolortask.js" defer></script>
<script src="loadpalette.js"></script>
<script src="addcolorpalette.js"></script>
<script src="draganddrop.js" defer></script>
<script src="paletteselection.js"></script>


	<style>
	
	
		.description{
			resize:none; 
		}
		
		.hexinput{
			width:75px; 
			color: #c2c2c2;
		}
		
		.inp-w{
			width:200px; 
			margin-bottom:20px;
		}
	
		.dropcontainer{
			width:100%;
			display:flex; 
			
		}
		
		.dropzone{
			border:1px solid grey; 
			width:50%; 
			border-radius:10px; 
			margin-bottom:10px;  
			padding:20px;
		}
		
		.leftdropzone{
			margin-right:10px; 
		}
		
		.ul{
			display:flex; 
			list-style:none;
			flex-wrap:wrap;
			
		}
		
		.listitem{
			padding:15px;
			margin-right:10px;  
			width: 150px; 
			height:85px; 
			border:1px solid grey; 
			cursor:pointer; 
			margin-bottom:10px;
			border-radius:15px; 
			overflow:hidden;
		}
		
	
		.dragging{
			opacity: .5; 
		}
		
		
		.displaycontainer{
			width:25%; 
			border: 1px solid grey; 
			margin-left: 10px; 
			border-radius:15px; 
			padding:10px;
		}
		
		.contentcontainer{
			border:1px solid grey;  
			border-radius:15px;
			word-wrap:break-word; 
 
		}
		
		
		.displaycolor{
			width:25px; 
			height:25px; 
			border:1px solid black; 
		}
		
		
		/*palette*/
		.palette{
			width:100px;
			minimum-width:100px;   
			border: 1px solid grey; 
			display:flex; 
			list-style: none; 
			padding:5px;
			flex-wrap:wrap;
		}
		
		.colorsquare{
			border:2px solid black;
			width: 20px; 
			height:20px;
			background-color:yellow;
			box-sizing: border-box;	
			cursor:pointer;
			border:none;
		}
		
		 /* task internal */
		 .contentDiv{
		 	border:1px solid black; 
		 	white-space:nowrap;
		 	overflow-x: hidden;
		 }
		 
		.trashDiv{
			position:relative;
			display:inline; 
			border:1px solid black; 
		}
		
		.descriptionDiv{
			display:none; 
		}
		
		.dateDiv{ 
			border:1px solid black;
			display:inline; 
		}
		
		.timeDiv{
			border:1px solid black; 
			display:inline;
		}
		
		.colorDiv{
			width:15px; 
			height: 15px; 
			border:1px solid black; 
			display:block; 
		}
		
		
		.draggable.dragging{
			opacity: .3;
		}
		
	
	</style>



</head>
<body>

			<div>
				<input id="content" class="inp-w"> 
				<button id="createbtn">create task</button>
			</div>
	
			<div>
				<input type="text" id="description" class="description inp-w"></input>
				<input type="text" id="hexinput" class="hexinput" value="#5aa832">
				<button id="hexbutton" class="hexbutton">Add to Task</button>
				<button id="palettebutton" class="palettebutton">Add to palette</button>
				<ul id="palette" class="palette">
					<li id="colorsquare" class="colorsquare"></li>

				</ul>
			</div>
	
			<br>
			
			<div class="dropcontainer">
				<div id="leftdropzone" class="dropzone leftdropzone">
					<ul id="leftul" class="ul">
					</ul>
				</div>
				<div id="rightdropzone" class="dropzone rightdropzone">
					<ul id="rightul" class="ul">
					</ul>
				</div>
				
				<div id="displaycontainer" class="displaycontainer">

				<div id="contentcontainer" class="contentcontainer">
					<h1 id="displaycontent"></h1>
					<p id="displaydescription"></p>
					<span id="displaydate"></span> <span id ="displaytime"></span>
					<p id="displaycolor" class="displaycolor"><p>
				</div>
		</div>
				
				
			</div>
			
			
			<script>hideDisplay();</script>
			<script>addTask();</script>
			<script>loadLists();</script>
			<script>addColorPalette();</script>
			<script>loadPalette();</script>
			<script>highlightColor();</script>
			<script>displayTasks();</script>
			
</body>
</html>
