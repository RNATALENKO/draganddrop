<!DOCTYPE html>
<html>
<head>
<meta charset="US-ASCII">
<title>Insert title here</title>

<script src="listfunctions.js"></script>
<script src="colorfunctions.js"></script>
<script src="hidedisplay.js"></script>
<script src="loadprevious.js" async></script>
<script src="createopentask.js"></script>
<script src="loadlists.js"></script>
<!--<script src="closetask.js" defer></script> --><!-- refactored into drag and drop  -->
<!--<script src="opentask.js" defer></script> --><!-- refactored into drag and drop -->
<script src="deletetask.js" defer></script>
<script src="displaytask.js"></script>
<script src="addcolortask.js" defer></script>
<script src="loadpalette.js"></script>
<script src="addcolorpalette.js"></script>
<script src="draganddrop.js" defer></script>
<script src="paletteselection.js"></script>
<script src="loadwidth.js" defer></script>

<link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@200;300;400;500;600&amp;display=swap" rel="stylesheet">
<link rel="stylesheet" href="https://fonts.googleapis.com/icon?family=Material+Icons">


	<style>
	
		body{
			font-family:Montserrat;
			padding:30px;
		
		}
		
		.mainheading{
		
		width:96%;
		padding:30px;
		color:white;
		background-color: orange;

		border-radius:10px;
		font-size:48px;
		font-weight:600;
		margin:auto;
		margin-bottom:50px;
		}
		
		
		/*  create task ui */
		
		.inputheading{
			font-size:36px;
		}
		
		.inputwrapper{ 
			padding:30px;
			width:19%;
			border-radius:10px;
			min-width:300px;
			background-color:#9fe0b1;
			margin-right:10px;
		}
		
	

		.description{
			resize:none; 
		}
		
		.hexinput{
			width:75px; 
			color: #c2c2c2;
			border:none;
		}
		
		.inp-w{
			width:100px; 
			margin-bottom:20px;
			border:none;
		}
		
		
		
		.btn{
		
			padding:5px 10px 5px 10px;
			background-color:#9c9b97;
			border:none;
			color:white;
			border-radius:10px;
		
		}
		
		.tasklabel{
			color:black;
		}
		
		
		
		
		/* section headings */
		.titlecontainer{
			display:flex; 
			margin-bottom:10px;
			
		}
		
		.titlecontainer > div{
			font-size:36px;
		}
		
		.inputheading{
			min-width:380px;
			width:30%;
			
		}
		
		.opentaskheading{
			min-width:310px;
			width:50%;
		}
		
		.closedtaskheading{
			min-width:310px;
			width:50%;
		}
		
		.displaytaskheading{
			
			width:25%;
		}
		
		
		
		
		
		
		
		
		
		
		/* drop zone styleing */
	
		.dropcontainer{
			width:100%;
			display:flex; 
			
		}
		
		.dropzone{
		
			width:50%; 
			border-radius:10px; 
			margin-bottom:10px;  
			padding:20px;
			min-width:275px;
		}
		
		.leftdropzone{
			margin-right:10px; 
			background-color:#a1b0f0;
		}
		
		.rightdropzone{
			background-color:#98d999;
		}
		
		.ul{
			display:flex; 
			list-style:none;
			flex-wrap:wrap;
			
		}
		
		.listitem{
			padding:15px;
			margin-right:10px;  
			width: 150px; 
			height:85px; 
			cursor:pointer; 
			margin-bottom:10px;
			border-radius:15px; 
			overflow:hidden;
			background-color:white;
		}
		
	
		.dragging{
			opacity: .5; 
		}
		
		
		
		
		
		
		
		/*color buttons*/
		.colorbuttonwrapper{
			padding:10px;
		}
		
		
		
		
		
		
		/*display*/
		.displaycontainer{
			width:25%; 
			background-color:#e3b330;
			margin-left: 10px; 
			border-radius:15px; 
			padding:10px;
		}
		
		.contentcontainer{
			
			border-radius:15px;
			word-wrap:break-word; 
			background-color:white;
			padding:10px;
 
		}
		
		
		.displaycolor{
			width:25px; 
			height:25px; 
			border:1px solid black; 
		}
		
		#displaydate{
			font-size:13px;
		}
		
		#displaytime{
			font-size:13px;
		}
		
		
		
		
		
		
		
		
		
		/*palette*/
		.palette{
			width:100px;
			min-height:100px;   
			display:flex; 
			list-style: none; 
			padding:15px;
			flex-wrap:wrap;
			border-radius:10px;
			background-color:white;
		}
		
		.colorsquare{
			border:2px solid black;
			width: 20px; 
			height:20px;
			background-color:yellow;
			box-sizing: border-box;	
			cursor:pointer;
			border:none;
		}
		
		 /* task internal */
		 .contentDiv{
		 	white-space:nowrap;
		 	overflow-x: hidden;
		 	font-weight:700;
		 	font-size:22px;
		 	color:#272b28;
		 }
		 
		
		#trashDiv{
			position:relative;
			top:20px;
			left: 130px;
			font-size:22px; 
		}
		
		.descriptionDiv{
			display:none; 
		}
		
		.dateDiv{ 
			position:relative;
			display:inline; 
			font-size:10px;
			top:40px;
			left:15px;
		} 
		
		.timeDiv{
			display:inline;
			float:right;
			font-size:10px;
			position:relative;
			top:52px;
		}
		
		.colorDiv{
			width:13px; 
			height: 13px; 
			border:1px solid black; 
			display:block; 
			position:relative;
			top:23px;
			left:3px;
		}
		
		
		.draggable.dragging{
			opacity: .3;
		}
		
		
		.error{
			color:red;
		}
		
		
		.trashicon{
			color:#272b28;
		}
		
		
	
	</style>



</head>
<body>
			
			
			
		<div id="mainheading" class="mainheading">My task board</div>
		<div id="titlecontainer" class="titlecontainer"> 
				<div id="inputheading" class="inputheading">Create a task: </div>
				<div id="opentaskheading" class="opentaskheading">Open tasks:</div>
				<div id="closedtaskheading" class="closedtaskheading">Closed tasks:</div>
				<div id="displaytaskheading" class="displaytaskheading"></div>
			</div>
			
			<div style="display:flex">
			<div id="inputwrapper" class="inputwrapper">
				<div id="titlewrapper" class="titlewrapper">
					<label class="tasklabel">Title: </label>
					<input id="content" class="inp-w content"> 
					<span id="error" class="error"></span>
				</div>
				<div>
					<label class="tasklabel">Description: </label>
					<input type="text" id="description" class="description inp-w"></input>
					<div> 
						<label class="tasklabel">Color: </label>
						<input type="text" id="hexinput" class="hexinput">
						<label class="tasklabel">(#ffffff)</label>
						<div id="colorbuttonwrapper" class="colorbuttonwrapper">
							<button id="hexbutton" class="hexbutton btn">Add to Task</button>
						<button id="palettebutton" class="palettebutton btn">Add to palette</button>
						</div>
						
						<label class="tasklabel">Palette:</label>
						<ul id="palette" class="palette">
							<li class="colorsquare" style="background-color: #eb4034;">
							<li class="colorsquare" style="background-color: #2db34a">
							<li class="colorsquare" style="background-color: #2d41b3">
						
						</ul>
						
						<button id="createbtn" class="btn">Start Task</button>
					</div>
				</div>
			</div>
		
			<br>
			
			<div class="dropcontainer">
				<div id="leftdropzone" class="dropzone leftdropzone">
					<ul id="leftul" class="ul">
					</ul>
				</div>
				<div id="rightdropzone" class="dropzone rightdropzone">
					<ul id="rightul" class="ul">
					</ul>
				</div>
				
				<div id="displaycontainer" class="displaycontainer">

					<div id="contentcontainer" class="contentcontainer">
						<h1 id="displaycontent"></h1>
						<p id="displaydescription"></p>
						<span id="displaydate"></span> <span id ="displaytime"></span>
						<p id="displaycolor" class="displaycolor"><p>
					</div>
				</div>
				
				
			</div>
			
		</div>
			
			<script>adjustwidth();</script>
			<script>hideDisplay();</script> 
			<script>addTask();</script> 
			<script>loadLists();</script>
			<script>addColorPalette();</script>
			<script>loadPalette();</script>
			<script>highlightColor();</script>
			<script>displayTasks();</script>

			
</body>
</html>
